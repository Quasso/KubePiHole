---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ${PIHOLE_NAME}
  name: ${PIHOLE_NAME}
  namespace: ${KUBE_NS}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${PIHOLE_NAME}
  strategy: {}
  template:
    metadata:
      labels:
        app: ${PIHOLE_NAME}
        name: ${PIHOLE_NAME}
    spec:
      containers:
      - name: pihole
        image: pihole/pihole:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "0.8"
            memory: "1G"
          requests:
            cpu: "0.5"
            memory: "512M"
        env:
        - name: TZ
          value: "${PIHOLE_TIMEZONE}"
        - name: WEBPASSWORD
          value: "${PIHOLE_WEB_PASSWORD}"
        volumeMounts:
        - name: ${ETC_PERSISTENT_VOLUME}
          mountPath: "/etc/${PIHOLE_NAME}"
        - name: ${DNSMASQ_PERSISTENT_VOLUME}
          mountPath: "/etc/dnsmasq.d"
      volumes:
      - name: ${ETC_PERSISTENT_VOLUME}
        persistentVolumeClaim:
          claimName: ${PIHOLE_NAME}-${STORAGE_CLASS_NAME}-etc-claim
      - name: ${DNSMASQ_PERSISTENT_VOLUME}
        persistentVolumeClaim:
          claimName: ${PIHOLE_NAME}-${STORAGE_CLASS_NAME}-dnsmasq-claim