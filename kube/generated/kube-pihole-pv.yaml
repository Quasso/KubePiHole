---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pihole-kube-local-storage-etc-volume
  labels:
    directory: etc
spec:
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /etc/pihole
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - pihole-kube
          - docker-desktop
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pihole-kube-local-storage-dnsmasq-volume
  labels:
    directory: dnsmasq.d
spec:
  capacity:
    storage: 500Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /etc/dnsmasq.d
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - pihole-kube
          - docker-desktop