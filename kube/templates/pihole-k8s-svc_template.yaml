---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: network-services
    metallb.universe.tf/allow-shared-ip: pihole-svc
  labels:
    app: ${PIHOLE_NAME}
  name: pihole-svc
  namespace: ${PIHOLE_KUBE_NS}
spec:
  externalTrafficPolicy: Local
  # loadBalancerIP: ${LB_IP_ADDR}
  ports:
  - name: dns
    protocol: TCP
    port: 53
    targetPort: dns
  - name: pihole-http
    protocol: TCP
    port: 8008
    targetPort: pihole-http
  - name: pihole-https
    protocol: TCP
    port: 8443
    targetPort: pihole-https
  - name: dns-udp
    port: 53
    protocol: UDP
    targetPort: dns-udp
  - name: client-udp
    port: 67
    protocol: UDP
    targetPort: client-udp
  selector:
    app: ${PIHOLE_NAME}
  sessionAffinity: None
  type: LoadBalancer

