---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${PIHOLE_NAME}-${STORAGE_CLASS_NAME}-etc-claim
spec:
  storageClassName: ${STORAGE_CLASS_NAME}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi #Â recommended in docs as min.
  selector:
    matchLabels:
      directory: etc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${PIHOLE_NAME}-${STORAGE_CLASS_NAME}-dnsmasq-claim
spec:
  storageClassName: ${STORAGE_CLASS_NAME}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  selector:
    matchLabels:
      directory: dnsmasq.d