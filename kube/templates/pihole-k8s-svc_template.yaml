---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: network-services
    metallb.universe.tf/allow-shared-ip: pihole-svc
  labels:
    app: ${PIHOLE_NAME}
  name: pihole-svc
  namespace: ${PIHOLE_KUBE_NS}
spec:
  # externalTrafficPolicy: Cluster
  ports:
  - name: dns
    protocol: TCP
    port: 53
    targetPort: 53
  - name: dns-udp
    port: 53
    protocol: UDP
    targetPort: 53
  - name: client-udp
    port: 67
    protocol: UDP
    targetPort: 67
  selector:
    app: ${PIHOLE_NAME}
  # sessionAffinity: None
  type: ClusterIP

---
kind: Service
apiVersion: v1
metadata:
  name: pihole-ui-svc
  namespace: ${PIHOLE_KUBE_NS}
  labels:
    app: ${PIHOLE_NAME}
spec:
  selector:
    app: ${PIHOLE_NAME}
  type: ClusterIP
  # externalTrafficPolicy: Cluster
  ports:
    - name: web-http
      port: 8080
      targetPort: 8080
      # nodePort: 8008
      protocol: TCP
    - name: web-https
      port: 8443
      targetPort: 8443
      protocol: TCP